<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>INICIO</title>
</head>
<body>
    <div>
        <h1>BASE</h1>
        <!--Criar div do direito da tela e altura centralizada cor cinza-->
        <div class="div-cadastro">
            <h2>CADASTRO</h2>
            <form>
                <button type="submit" class="button-send"> Send </button>
                <div>
                <label for="idNm"></label>
                <input class="box"
                        type="text"
                        name="txtNm"
                        id="idNm"
                        placeholder="Nome Completo"
                        required
                      >
                </div>
                <div>
                    <span class="atencao">*campo obrigatorio</span>
                </div>
                <br/>
                <br/>
                <!--teste-->
                <div>
                      <label for="idEmail"></label>
                      <input class="box"
                        type="email"
                        name="txtEmail"
                        id="idEmail"
                        placeholder="Email"
                        pattern="[A-Za-z0-9]{3}" required
                      >
                </div>
                <div>
                    <span class="atencao">*campo obrigatorio</span>
                </div>
            </form>

    </div>

</body>
</html>
