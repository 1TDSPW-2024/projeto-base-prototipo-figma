<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>INICIO</title>
</head>
<body>    
    <!-- Referência para colocar Favicon-->
    <!-- <link rel="icon" href="path"> -->
    <!-- Referência para colocar arquivos css-->
  </head>

  <body>
  
    <header>
        <h1 class="titulo">PROTÓTIPO</h1>
        <nav>
            <ul>
                <li><a href="../prototipo/paginas/contato"><img src="./img/contato.png" alt="imagem representativa da página contato."></a></li>
                <li><a href="../prototipo/paginas/sobre"><img src="./img/sobre.png" alt="imagem representativa da página sobre."></a></li>
                <li><a href="../prototipo/paginas/email"><img src="./img/email.png" alt="imagem representativa que leva ao e-mail."></a></li>
            </ul>
        </nav>
    </header>

    <div>
        <h2>LOGIN</h2>
        <form>
            <fieldset>
                <legend>Faça seu Login</legend>
                <div>
                    <label for="idNmUser">Usuário</label>
                    <input type="text" name="txtNmUser" id="idNmUser" placeholder="Digite seu usuário" pattern="[A-Za-z0-9]{3}">
                </div>
                <div>
                    <label for="idSenha">Senha</label>
                    <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha">
                </div>
                <div>
                    <button type="button">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>

  </body>
</html>
